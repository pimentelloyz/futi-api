services:
  db:
    image: postgres:16
    container_name: futi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-futi}
    ports:
      - "5432:5432"
    volumes:
      - futi_pg_data:/var/lib/postgresql/data
      - ./docker/local/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-futi}"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  futi_pg_data:
