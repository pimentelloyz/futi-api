services:
  db:
    image: mysql:8.4
    container_name: futi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-futi}
      MYSQL_USER: ${MYSQL_USER:-futi}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-futi}
    ports:
      - "3306:3306"
    volumes:
      - futi_mysql_data:/var/lib/mysql
    command: ["mysqld", "--mysql-native-password=ON"]
volumes:
  futi_mysql_data:
